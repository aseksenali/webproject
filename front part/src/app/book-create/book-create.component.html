<div class="grid-container">
  <div class="image">
    <div class="image_download">
    </div>
  </div>
  <div class="details">
    <div>
      <label>
        <input type='text' placeholder="Book name" [(ngModel)]="book.name" style="font-size: 40px; font-weight: bold; margin: 30px 0 0 0;">
      </label>
    </div>
    <div>
      <label>
        <input type='text' placeholder="Author name" [(ngModel)]="book.authors[0].name">
      </label>
    </div>
    <div>
      <label>
        <input type='text' placeholder="Publication year" [(ngModel)]="book.year">
      </label>
    </div>
    <div>
      <i class="fas fa-star" *ngFor="let _ of generateArray(fullRating)"></i>
      <i class="fas fa-star-half-alt" *ngFor="let _ of generateArray(halfRating)"></i>
      <i class="far fa-star" *ngFor="let _ of generateArray(5 - fullRating - halfRating)"></i>
      <label><input (keypress)="$event.preventDefault()" type="number" step="0.5" min="0" max="5"
                    [(ngModel)]="displayRating"
                    style="display: inline;position: relative; top: -.1em; font-size: 25px;margin-left: 10px;"
                    (ngModelChange)="calculateRating()"></label>
    </div>
    <div>
      <label>Price: <input type="text" style="display: inline-block" [(ngModel)]="formattedAmount"
                           (blur)="changePrice()"></label>
    </div>
    <div class="genres">
      <p>Genres: <span *ngFor="let genre of book.genres" class="shadowed" (dblclick)="deleteGenre(genre)"><input type="text"
                                                                                 style="margin: 0; font-family: 'Courier New',serif"
                                                                                 [ngStyle]="{'width': calculateGenreWidth(genre.name)}"
                                                                                 (keypress)="updateGenreField($event)"
                                                                                 [(ngModel)]="genre.name"></span>
        <span (click)='createGenre()' class="shadowed bumping animated">+</span>
      </p>
    </div>
    <div class="textarea">
      <label>
        Description:
        <textarea placeholder="Book description" class="shadowed" [(ngModel)]="book.description"></textarea>
      </label>
    </div>
    <div class="select">
      <label>
        Cover:
        <select [(ngModel)]="book.cover">
          <option>Hard</option>
          <option>Soft</option>
        </select>
      </label>
    </div>
    <div style="margin-bottom: 0">
      <label>
        Language:
        <input type='text' placeholder="Language" style="display: inline;" [(ngModel)]="book.language">
      </label>
    </div>
    <div>
      <label>
        Image:
        <input type='text' placeholder="Image link" style="display: inline;" [(ngModel)]="book.image">
      </label>
    </div>
    <button class="shadowed bumping animated" style="width:30%" (click)="save()">Save book</button>
  </div>
</div>
